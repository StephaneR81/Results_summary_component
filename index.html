<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <title>Frontend Mentor | Results summary component</title>

</head>

<body>
    <div class="wrapper">
        <main>
            <!-- Card -->
            <article class="card">
                <!-- Top or left part of the card -->
                <div class="card__first-part">
                    <h1>Your Result</h1>
                    <div class="circle">
                        <p>76</p>
                        <p>of 100</p>
                    </div>
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <!-- Bottom or right part of the card -->
                <div class="card__second-part">
                    <h3>Summary</h3>
                    <!-- Categories -->
                    <div class="category red">
                        <img width="20" height="20" loading="lazy" src="./assets/images/icon-reaction.svg"
                            alt="Icon Reaction">
                        <p>Reaction</p>
                        <p>80<span> / 100</span></p>
                    </div>
                    <div class="category yellow">
                        <img width="20" height="20" loading="lazy" src="./assets/images/icon-memory.svg"
                            alt="Icon Memory">
                        <p>Memory</p>
                        <p>92<span> / 100</span></p>
                    </div>
                    <div class="category green">
                        <img width="20" height="20" loading="lazy" src="./assets/images/icon-verbal.svg"
                            alt="Icon Verbal">
                        <p>Verbal</p>
                        <p>61<span> / 100</span></p>
                    </div>
                    <div class="category blue">
                        <img width="20" height="20" loading="lazy" src="./assets/images/icon-visual.svg"
                            alt="Icon Visual">
                        <p>Visual</p>
                        <p>72<span> / 100</span></p>
                    </div>
                    <!-- Button -->
                    <button>Continue</button>
                </div>
            </article>
        </main>
        <!-- Wrapper div end -->
    </div>

</html>
